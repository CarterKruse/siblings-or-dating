<!DOCTYPE html>
<html>
<head>
    <title>Attractiveness Study - Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Participant Survey</h2>
    <form action="/submit_survey" method="post">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Preferred Gender:</label>
        <select name="preferred_gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race:</label>
        <select name="race" required>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="asian">Asian</option>
            <option value="latino">Latino/Hispanic</option>
            <option value="indigeneous">Indigenous</option>
            <option value="multiracial">Multiracial</option>
            <option value="other">Other</option>
        </select>

        <label>Looking For:</label>
        <select name="preferences" required>
            <option value="relationship">Relationship</option>
            <option value="hookup">Hook-Up</option>
            <option value="decline">Prefer Not to Say</option>
        </select>

        <label># Past Relationships:</label>
        <input type="number" name="past_relationships" required>

        <label>Hometown:</label>
        <input type="text" name="origin" required>

        <button type="submit">Start Comparison</button>
    </form>
</body>
</html>
